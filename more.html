<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__colck">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="setting.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <!-- header로 선언한 이유는 중간에 작은 선 보일거야 그거때문에 -->
      <header class="more__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/minjoon.jpg" class="g-avatar friend__avatar" />

            <div class="friend__content">
              <span class="friend__name">
                Min joon
              </span>
              <span class="friend__status">
                imsocute@kakao.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <!-- 
            <span class="friend__icon">
              <i class="far fa-comment-alt fa-2x"></i>
            </span> 
  니꼴라스는 span안하고 그냥 적었음 아래 참고 
            -->
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>

        <!-- 
          <ul class="more__header header-btn"> </ul>
          <li class="header-btn"> </li>
          내가 한거고 아래 니꼴 쌤이 한거 봐봐 그게 더 좋아
         -->
        <ul class="more__btn-list">
          <li class="more__btn">
            <!-- 
            <span class="btn-icon"> -->
            <span class="more__btn-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <!-- 
            <span class="btn-title"> -->
            <span class="more__btn-title">
              Emoticons
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Themes
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Accout
            </span>
          </li>
        </ul>
      </header>
      <!-- 
        <section class="suggestions"> -->
      <section class="more__suggestions">
        <!-- 
          <h4 class="suggestions__title">Suggestions</h4> -->
        <h4 class="more__title">Suggestions</h4>
        <!-- 
          <ul class="more__suggestions"> -->
        <ul class="more__suggestions-list">
          <!--
            <li class="suggestions-btn"> -->
          <li class="more__suggestion suggestion">
            <span class="suggestions__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion__title">
              Kakao Story
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestions__icon">
              <i class="fas fa-paw fa-2x"></i>
            </span>
            <span class="suggestion__title">
              Kakao friend
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestions__icon">
              <i class="far fa-gem fa-2x"></i>
            </span>
            <span class="suggestion__title">
              Friends Gem
            </span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="mobileScreen">
      <span class="mobileScreen__text">페이지가 너무 커요 줄여주세요.</span>
    </div>
  </body>
</html>
