<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__colck">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Grand ma</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
          <!-- <i class="fas fa-bars"></i>
        나는 이거 header__icon안에 같이 넣는데 이건 별로인가? -->
        </span>
        <!-- 그리고 아래서 div로 넣는데 span으로 해야 하지 않을까? -->
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat-screen">
      <!-- 
    <div class="chat__timestamp">Friday, January 11, 2019</div> 49줄로 적었음 -->
      <ul class="chat__messages">
        <div class="chat__timestamp">
          <span class="timestamp--style">2020년 02월 14일</span>
        </div>
        <!-- 
        <li class="chat__incoming-message"> -->
        <li class="incoming-message message">
          <!-- 텍스트스타일, 패딩, timestamp같은거 공유하니까 윗줄 message 한번더 적어준거 -->
          <!-- 
        <img src="images/minjoon.jpg" class="chat__author-avatar g-avatar" /> -->
          <img src="images/minjoon.jpg" class="g-avatar message__avatar" />
          <!-- 
        <div class="chat__chat"> -->
          <div class="message__content">
            <!-- 
            <div class="chat__author">Grand ma</div> -->
            <span class="message__author">할매</span>
            <!-- 
            <div class="chat__bubble">Congrat you!</div> -->
            <spans class="message__bubble">올때 막걸리 </spans>
          </div>
          <!-- <div class="chat__timestamp">15:19</div> -->
          <!--나중에 다시 살려서 카카오로 만들어 보자 <span class="message__timestamp">15:19</span> -->
        </li>
        <li class="sent-message message">
          <!--나중에 다시 살려서 카카오로 만들어 보자 <span class="message__timestamp">15:22</span> -->
          <div class="message__content">
            <span class="message__bubble">
              오키도키
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <!-- <textarea name="" id="" cols="01" rows="2" class=""></textarea> 
            textarea는 너무 커 적는 공간이 작을때 input 사용하자-->
        <input
          type="text"
          placeholder="메세지 입력하세요"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="fas fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
