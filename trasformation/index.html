<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Transformation</title>
    <style>
      html,
      body {
        height: 100%;
      }
      .father {
        height: 100%;
        display: flex;
        align-items: center;
        flex-flow: wrap;
        justify-content: center;
      }
      .box {
        width: 300px;
        height: 300px;
        background: blue;
        transition: transform 5s ease-in-out;
      }
      .box:hover {
        transform: translate(200px, 10%) rotate(1turn);
      }
    </style>
  </head>

  <body>
    <div class="father">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
