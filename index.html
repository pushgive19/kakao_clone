<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__colck">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats_list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <!-- 여기부터 -->
            <div class="chats__chat friend">
              <div class="friend__column">
                <img src="images/minjoon.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    할매
                  </span>
                  <span class="friend__bottom-text">
                    오키도키
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  Yesterday
                </span>
              </div>
            </div>
            <!-- 여기부터  -->
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="mobileScreen">
      <span class="mobileScreen__text">페이지가 너무 커요 줄여주세요.</span>
    </div>
  </body>
</html>
